<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="../../WEB-INF/templates/defaultTemplate.xhtml">
    <ui:define name="title">LicenseBox - Logs View</ui:define>
    <ui:define name="content">
        <h:outputText value="Current Server Time: " style="font-weight:bold"/>
        <p:clock pattern="HH:mm:ss dd/MM/yyyy" mode="server" />
        <br/>
        <br/>
        
        <p:growl id="message" showDetail="true" sticky="true" />
        
        <p:dataTable id="logTable" var="logEntry" value="#{logsManagedBean.logData}" paginator="true"
                     rows="30">
            <p:column headerText="Log Entry">#{logEntry}</p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
