<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                template="../../WEB-INF/templates/defaultTemplate.xhtml">
    <ui:define name="title">LicenseBox - Application Management</ui:define>
    <ui:define name="content">
        
        <p:growl id="message" showDetail="true" sticky="true"/>
        
        <h:form id="ldapForm">
        <p:fieldset legend="LDAP Configuration" toggleable="true">
            <h:panelGrid columns="2">
                <p:outputLabel value="LDAP Server:" for="itLdapServer"/>
                <p:inputText id="itLdapServer" value="#{manageAdminManagedBean.ldapConnectionString}" size="200"/>
                <p:outputLabel value="LDAP Search Base:" for="itLdapSearchBase"/>
                <p:inputText id="itLdapSearchBase" value="#{manageAdminManagedBean.ldapSearchBase}" size="200"/>
                <p:outputLabel value="LDAP Username:" for="itLdapUsername"/>
                <p:inputText id="itLdapUsername" value="#{manageAdminManagedBean.ldapUsername}" size="200"/>
                <p:outputLabel value="LDAP Password:" for="itLdapPassword"/>
                <p:password id="itLdapPassword" value="#{manageAdminManagedBean.ldapPassword}" redisplay="true" size="200">
                    <f:ajax listener="#{manageAdminManagedBean.changePassword}" />
                </p:password>
            </h:panelGrid>
            <p:commandButton value="Save Settigns" action="#{manageAdminManagedBean.updateConnection()}" update=":message"/>
        </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
