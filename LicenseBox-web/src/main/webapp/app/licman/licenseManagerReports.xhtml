<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../WEB-INF/templates/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">LicenseBox - License Manager Reports</ui:define>
    <ui:define name="content">

        <p:tabView effect="fade" effectDuration="normal">
            <p:tab title="Yearly Report">
                <p:barChart id="purchasesByYear" value="#{managerReportsManagedBean.purchasesByYear}" legendPosition="ne" xaxisLabel="Year" yaxisLabel="Cost"
                            title="License Purchases Spent By Year" min="0" max="#{managerReportsManagedBean.purchasesByYearMaxVal}" animate="true"
                            rendered="#{managerReportsManagedBean.purchasesByYear != null}"/>
                <h:outputText rendered="#{managerReportsManagedBean.purchasesByYear == null}" value="The reports are currently empty" style="font-weight: bold"/>
            </p:tab>
            <p:tab title="Team Report">
                <p:barChart id="licensesPerTeam" value="#{managerReportsManagedBean.licensesPerTeam}" legendPosition="ne" xaxisLabel="Team" yaxisLabel="Amount"
                            title="Licenses Owned By Team" min="0" max="#{managerReportsManagedBean.licensesPerTeamMaxVal}" animate="true"
                            rendered="#{managerReportsManagedBean.licensesPerTeam != null}"/>
                <h:outputText rendered="#{managerReportsManagedBean.licensesPerTeam == null}" value="The reports are currently empty" style="font-weight: bold"/>
            </p:tab>
            <p:tab title="Program Report">
                <p:barChart id="licensesPerProgram" value="#{licenseManagerReportsManagedBean.licensesPerProgram}" legendPosition="ne" xaxisLabel="Program" yaxisLabel="Amount"
                            title="Licenses Purchases Per Program" min="0" max="#{licenseManagerReportsManagedBean.licensesPerProgramMaxVal}" animate="true"
                            rendered="#{licenseManagerReportsManagedBean.licensesPerProgram != null}"/>
                <h:outputText rendered="#{licenseManagerReportsManagedBean.licensesPerProgram == null}" value="The reports are currently empty" style="font-weight: bold"/>
            </p:tab>
        </p:tabView>
        
    </ui:define>
</ui:composition>
