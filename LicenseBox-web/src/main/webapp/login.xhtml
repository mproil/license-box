<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LicenseBox - Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images:favicon.ico']}"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/login_css.css"/>
        <form id="login-form" action="j_security_check" method="post">
            <fieldset>

                <legend>Log in</legend>

                
                
                <label for="j_username">Username</label>
                <input type="text" name="j_username"/>
                <div class="clear"></div>

                <label for="j_password">Password</label>
                <input type="password" name="j_password"/>
                <div class="clear"></div>
                
                <br/>

                <input type="submit" style="margin: -20px 0 0 287px;" class="button" value="Log in"/>
            </fieldset>
	</form>
        <div class="footer" style="">
            <ui:include src="resources/footer.xhtml"/>
        </div>
    </h:body>
</html>
